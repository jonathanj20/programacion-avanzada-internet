        <form action="">
            <label for="email">email</label>
            <input type="text" id="email" placeholder="write here" v-model="email">
            <label for="password">password</label>
            <input type="password" id="password" placeholder="write here" v-model="password">
            <button @click="login" type="button">Access</button>

    <style>

            display: block;

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                users: '',
                email: '',
                password: ''
            },
            methods: {
                login: async function(){
                    //1.- traer los datos
                    const response = await fetch("users.json");
                    const users = await response.json();
                    
                    let login = false;

                    //2.- recorrer los datos
                    users.forEach(user => {
                        //3.- comprobar si el usuario existe
                        if(this.email == user.email){
                            if(this.password == user.password){
                                alert('bienvenido '+user.name);
                                login = true;
                            }
                        }
                    });

                    if(!login){
                        alert('Verifique su informaci√≥n');
                    }
                }
            }
        });
