<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="hombre_bicicleta.png" alt="hombre en bicicleta" id="img">
    <canvas id="miCanvas"></canvas>
    <style>
        #miCanvas{
            height: 500px;
            width: 900px;
            border: 1px solid#000
        }

        #img{
            display: none;
        }
    </style>
    <script>
        const canvas = document.getElementById('miCanvas');
        const ctx = canvas.getContext('2d');
        let radio = 50;

        //cielo
        ctx.fillStyle = '#acdeed';
        ctx.fillRect(0,0,900,500);

        //nube
        ctx.beginPath();
        ctx.fillStyle = '#fff'
        ctx.arc(120, 20, 10, 0, 2*Math.PI);
        ctx.arc(130, 20, 10, 0, 2*Math.PI);
        ctx.arc(140, 20, 10, 0, 2*Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = '#fff'
        ctx.arc(190, 30, 10, 0, 2*Math.PI);
        ctx.arc(200, 30, 10, 0, 2*Math.PI);
        ctx.arc(210, 30, 10, 0, 2*Math.PI);
        ctx.fill();

        //arcoiris
        for(let i = 0; i < 8; i++){
            ctx.beginPath();
            ctx.fillStyle = setColor(i);
            ctx.arc(235,119,radio,3.1,2*Math.PI);
            ctx.fill();

            radio-=5;
        }

        function setColor(numero){
            let color = '';

            switch(numero){
                case 0:
                    color = '#FF0000';
                    break;
                case 1:
                    color = '#FF7F00';
                    break;
                case 2:
                    color = '#FFFF00';
                    break;
                case 3:
                    color = '#00FF00';
                    break;
                case 4:
                    color = '#0000FF';
                    break;
                case 5:
                    color = '#4B0082';
                    break;
                case 6: 
                    color = '#9400D3';
                    break;
                default: 
                    color = '#acdeed';
            }

            return color;
        }

        //suelo
        ctx.beginPath();
        ctx.fillStyle = '#0cd33c';
        ctx.fillRect(0,120,300,30);
        ctx.stroke();

        //arbusto
        ctx.beginPath();
        ctx.fillStyle = '#23b93c';
        ctx.arc(30,120,10,3.1,2*Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(42,114,10,3.1,2*Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(54,120,10,3.1,2*Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(42,116,5,0,2*Math.PI);
        ctx.fill();

        //reflejo de la sombra del arbusto
        ctx.beginPath();
        ctx.fillStyle = '#1f8900';
        ctx.arc(30,121,10,-0.1,-3);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(42,127,10,-0.1,-3);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(54,121,10,-0.1,-3);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(46,121,10,-0.1,-3);
        ctx.fill();

        //sombra del arbusto
        ctx.beginPath();
        ctx.fillStyle = '#1f8900';
        ctx.arc(30,120,10,3.1,-1.2);
        //ctx.fill();

        ctx.beginPath();
        ctx.arc(42,114,10,3.4,-0.4);
        //ctx.fill();

        ctx.arc(30,120,10,3.1,-1.2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(53,119,10.4,4.3,0.2);
        //ctx.fill();

        //árbol
        ctx.beginPath();
        ctx.fillStyle = '#968400';
        ctx.fillRect(75,95,10,40);

        //sombra del tronco
        ctx.beginPath();
        ctx.fillStyle = '#3f2817';
        ctx.fillRect(75,95,4,40);

        ctx.beginPath();
        ctx.fillStyle = '#0cd33c';
        ctx.arc(80,85,13,0,2*Math.PI);
        ctx.arc(60,70,13,0,2*Math.PI);
        ctx.arc(80,70,13,0,2*Math.PI);
        ctx.arc(100,70,13,0,2*Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(80,55,13,0,2*Math.PI);
        ctx.fill();

        //sombras de las hojas del árbol
        ctx.beginPath();
        ctx.fillStyle = '#1f8900';
        ctx.arc(100,70,13,-0.9,-4.1);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = '#1f8900';
        ctx.arc(80,85,13.5,-0.4,-3.9);
        ctx.fill();

        //sol
        ctx.beginPath();
        ctx.fillStyle = '#ffff0f';
        ctx.strokeStyle = '#ffc600';
        ctx.arc(10,10,20,0,2*Math.PI);
        ctx.fill();
        ctx.stroke();

        //sombra del tronco
        ctx.beginPath();
        ctx.fillStyle = '#5b5454';
        ctx.fillRect(85,130,50,5);

        //sombra de las hojas
        ctx.beginPath();
        ctx.arc(135,132,10,0,2*Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(145,132,10,0,2*Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(140,138,10,0,2*Math.PI);
        ctx.fill();

        //árbol pino - tronco
        ctx.beginPath();
        ctx.fillStyle = '#968400';
        ctx.fillRect(260,100,10,40);

        //triangulos del pino
        let inicialY = 120, puntoY = 90;

        //este ciclo es para hacer los triangulos del pino
        for(let i = 0; i < 3; i++){
            ctx.beginPath();
            ctx.fillStyle = '#0cd33c';
            ctx.strokeStyle = '#097c00';
            ctx.moveTo(290, inicialY);
            ctx.lineTo(240,inicialY);
            ctx.lineTo(265, puntoY);
            ctx.lineTo(290, inicialY);
            ctx.fill();
            ctx.stroke();

            inicialY-=20;
            puntoY = inicialY - 30;
        }

        //imagen de un hombre en bicicleta
        const img = document.getElementById('img');
        img.onload = () => {
            ctx.drawImage(img,95,90, 50, 50); 
        }
    </script>
</body>
</html>
