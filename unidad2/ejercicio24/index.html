<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="miCanvas" height="500" width="500"></canvas>
    <img src="hojas-palmeras.png" alt="hojas de palmeras" id="img">
    <style>
        #miCanvas{
            border: 4px solid #000;
            margin: 1em auto;
            display: block;
        }

        img{
            display: none;
        }
    </style>
    <script>
        const canvas = document.getElementById('miCanvas');
        const ctx = canvas.getContext('2d');
        let colorOscuro = false, x=0, y=420;
        const img = document.getElementById('img');

        //cielo
        ctx.fillStyle = '#2e0eff';
        ctx.fillRect(0, 0, 500 ,500);

        //suelo
        for (let i = 0; i < 4; i++){
            for (let j = 0; j < 25; j++) {
                if(colorOscuro){
                    ctx.fillStyle = '#a4610d';
                } else {
                    ctx.fillStyle = '#d9841a';
                }

                ctx.fillRect(x, y, 30, 30);
                colorOscuro = !colorOscuro;
                x+=20;
            }
            y+=20
            x=0;
        }

        //pasto
        ctx.fillStyle = '#4afe14';
        ctx.fillRect(0, 380, 500, 20);
        ctx.fillStyle = '#38ca0d';
        ctx.fillRect(0, 400, 500, 20);
        ctx.fillStyle = '#2a940b';
        ctx.fillRect(0, 420, 500, 15);

        //anillos
        /*lineWidth sirve para establecer el grosor de las lÃ­neas de una figura*/
        ctx.lineWidth = 5;
        ctx.strokeStyle = '#f2f80a'
        ctx.arc(130, 350, 20, 0, 2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = '#f2f80a'
        ctx.arc(200, 350, 20, 0, 2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = '#f2f80a'
        ctx.arc(270, 350, 20, 0, 2*Math.PI);
        ctx.stroke();

        //hoja de la palmera
        img.onload = () => {
            ctx.drawImage(img, -22, 160, 150, 150);
            ctx.drawImage(img, 293, 160, 150, 150);
        };

        //palmeras
        ctx.beginPath();
        ctx.fillStyle = '#7b6004';
        ctx.fillRect(45, 275, 10, 105);
        ctx.beginPath();

        ctx.fillStyle = '#7b6004';
        ctx.fillRect(360, 275, 10, 105);

        //girasol
        ctx.fillStyle = '#27b20b';
        ctx.fillRect(465, 330, 10, 50);

        ctx.beginPath();
        ctx.fillStyle = '#e8ee0b';
        ctx.arc(470, 303, 25, 0, 2*Math.PI);
        ctx.stroke();
        ctx.fill()

        ctx.beginPath();
        ctx.fillStyle = '#888888';
        ctx.arc(470, 303, 15, 0, 2*Math.PI);
        ctx.stroke();
        ctx.fill()
    </script>
</body>
</html>
