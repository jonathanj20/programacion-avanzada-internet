<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillrect y fillStyle</title>
</head>
<body>
    <canvas width="500" height="500" id="miCanvas">Este elemento no est√° permitido en tu navegador</canvas>

    <style>
        #miCanvas{
            border: 2px solid #000;
            margin: 3em;
        }
    </style>

    <script>
        const canvas = document.getElementById('miCanvas');
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#5584f3';
        ctx.fillRect(30,30,100,100);

        ctx.fillStyle = '#eb3d3d';
        ctx.fillRect(110,110,100,100);

        ctx.fillStyle = 'rgba(255, 116, 254, .9)';
        ctx.fillRect(190,190,100,100);
    </script>
</body>
</html>
